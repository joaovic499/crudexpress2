<div class="container">
  <a class = "btn btn-success" routerLink="/fruit/create">Add</a>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allfruits">
        <th scope="row">{{item.id}}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td> <a href="" class="btn btn-primary" [routerLink]="['/fruit/edit', item.id]"> Edit </a>
        <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2">Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
</div>
